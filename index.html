<html>

<head>
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h2>Avengers</h2>
        <div id="mycarousel" class="carousel slide">
            <div class="carousel-inner">
                <div class="item active">
                    <center>

                        <img src="th.jpg" class="img-responsive">

                        <div class="carousel-content">
                            <p>CAPTAIN AMERICA</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>

                        <img src="th%20(2).jpg" class="img-responsive">

                        <div class="carousel-content">
                            <p>Iron Man</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>

                        <img src="th%20(4).jpg" class="img-responsive">

                        <div class="carousel-content">
                            <p>Gamora</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>

                        <img src="th%20(1).jpg" class="img-responsive">

                        <div class="carousel-content">
                            <p>Hulk</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>

                        <img src="th%20(3).jpg" class="img-responsive">

                        <div class="carousel-content">
                            <p>Thanos</p>
                        </div>
                    </center>
            
                </div>
            </div>
            <a class="left carousel-control" href="#mycarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
               <a class="right carousel-control" href="#mycarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
        <div>
            <center>
            <span>
                <img src="th.jpg">
            </span>
            <span>
                <img src="th%20(2).jpg">
            </span>
            <span>
                <img src="th%20(4).jpg">
            </span>
            </center>
        </div>
        <div>
            <center>
            <span>
                <img src="th%20(3).jpg">
            </span>
            <span>
                <img src="th%20(5).jpg">
            </span>
            <span>
                <img src="th%20(1).jpg">
            </span>
            </center>
        </div>
    </div>
    </body>
</html>
